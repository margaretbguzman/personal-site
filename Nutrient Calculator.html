<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css"/>
	<meta charset="UTF-8">
	<title>Nutrition Calculator</title>
<script>
function calculate(){
    var sex = document.getElementById("sex").value;
    var activityLevel= document.getElementById("activity").value;
    var heightIn = parseInt(document.getElementById("height").value);
    var weightLb = parseInt(document.getElementById("weight").value);
    var age = parseInt(document.getElementById("age").value);
    var heightCm = heightIn * 2.54;
    var weightKg = weightLb / 2.2;
    var aMultiplier;
    var calories;

switch(activityLevel) {
	case "sedentary":
		var aMultiplier = 1.1;
		break;
	case "lightlyActive":
		aMultiplier = 1.3;
		break;
	case "moderatelyActive":
		aMultiplier = 1.5;
		break;
	case "veryActive":
		aMultiplier = 1.8;
		break;
	default:
		aMultiplier = 1.2;
}

switch(sex) {
	case "male":
		calories = aMultiplier * ((10 * weightKg) + (6.25 * heightCm) - (5 * age) + 5);
		break;
	case "female":
		calories = aMultiplier * ((10 * weightKg) + (6.25 * heightCm) - (5 * age) - 161);
		break;
	default:
		document.write("Sex not found.")
	}
alert("You need " + calories + " calories per day.")
}
</script>
</head>
<body>
  <h1>Nutrition Calculator</h1>
  <div class="topnav">
	<a href="Homepage.html">Home</a>
	<a href="About Me.html">About Me</a>
	<a href="My Work.html">My Work</a>
  </div>
  <form id="nutrCalc">
	<label>Select your sex</label>
	  <select id="sex" name="sex" required>
		<option value="male">Male</option>
		<option value="female">Female</option>
	  </select><br>
	<label>Select your physical activity level</label>
	  <select id="activity" name="activity" required>
		<option value="sedentary">Sedentary</option>
		<option value="lightlyActive">Lightly Active</option>
		<option value="moderatelyActive">Moderately Active</option>
		<option value="veryActive">Very Active</option>
	  </select><br>
	<label>Enter your height in inches</label>
	  <input id="height" type=text name="Height in inches" required><br>
	<label>Enter your weight in pounds</label>
	  <input id="weight" type=text name="Weight in lbs" required><br>
	<label>Enter your age in years</label>
	  <input id="age" type=text name="Age in years" required><br>
	<button type="button" form="nutrCalc" onclick="calculate()">Calculate</button>
  </form>
  <div id="answer">
  </div>
</body>
</html>
