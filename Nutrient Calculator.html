<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css"/>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Nutrition Calculator</title>
	<link rel="icon" type="image/x-icon" href="/images/favicon.png">
	<script src="ham-menu.js"></script>
<script>
function calculate(){
    var sex = document.getElementById("sex").value;
    var activityLevel= document.getElementById("activity").value;
    var heightIn = (parseInt(document.getElementById("heightFt").value) * 12) + parseInt(document.getElementById("heightIn").value);
    var weightLb = parseInt(document.getElementById("weight").value);
    var age = parseInt(document.getElementById("age").value);
    var heightCm = heightIn * 2.54;
    var weightKg = weightLb / 2.2;
    var aMultiplier;
    var calories;
	switch(activityLevel) {
		case "sedentary":
			var aMultiplier = 1.1;
			break;
		case "lightlyActive":
			aMultiplier = 1.3;
			break;
		case "moderatelyActive":
			aMultiplier = 1.5;
			break;
		case "veryActive":
			aMultiplier = 1.8;
			break;
		default:
			aMultiplier = 1.2;
	}

	switch(sex) {
		case "male":
			calories = aMultiplier * ((10 * weightKg) + (6.25 * heightCm) - (5 * age) + 5);
			break;
		case "female":
			calories = aMultiplier * ((10 * weightKg) + (6.25 * heightCm) - (5 * age) - 161);
			break;
		default:
			document.write("Sex not found.")
		}
	if (isNaN(calories)){
		document.getElementById("answer").innerHTML = "One or more invalid inputs, try again."
	} else {
		document.getElementById("answer").innerHTML = "You need " + Math.round(calories) + " calories per day."
	}
}
</script>
</head>
<body>
	<div id="topnav-floater">
		<div class="topnav">
			<a id="home" href="Homepage.html">Margaret Guzman</a>
			<svg id="hamburger" height="30px" width="30px" onclick=toggleham()>
				<line x1="0" y1="5" x2="30" y2="5" style="stroke:#dc9fff;stroke-width:5" />
				<line x1="0" y1="15" x2="30" y2="15" style="stroke:#dc9fff;stroke-width:5" />
				<line x1="0" y1="25" x2="30" y2="25" style="stroke:#dc9fff;stroke-width:5" />
			</svg>
			<a href="My Work.html">My Work</a>
			<a href="About Me.html">About Me</a>
			<a href="studentportal-home.html">Student Portal</a>
		</div>
	</div>
	<div id="ham-menu">
		<a href="My Work.html">My Work</a><br>
		<a href="About Me.html">About Me</a><br>
		<a href="studentportal-home.html">Student Portal</a>
	</div>
	<div id="homepage-content">
		<form id="nutrCalc" style="padding: 20px;">
			<h1>Nutrition Calculator</h1>
			<div class="setting">
				<label>Select your sex:</label>
				<select id="sex" name="sex" required>
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</div>
			<div class="setting">
				<label>Select your physical activity level:</label>
				<select id="activity" name="activity" required>
					<option value="sedentary">Sedentary</option>
					<option value="lightlyActive">Lightly Active</option>
					<option value="moderatelyActive">Moderately Active</option>
					<option value="veryActive">Very Active</option>
				</select>
			</div>
			<div class="setting">
				<label>Enter your height:</label>
				<div>
				<label>Feet:</label>
				<input id="heightFt" type=text name="HeightFt" required>
				</div>
				<div>
				<label>Inches:</label>
				<input id="heightIn" type=text name="HeightIn" required>
				</div>
			</div>
			<div class="setting">
				<label>Enter your weight in pounds:</label>
				<input id="weight" type=text name="Weight in lbs" required>
			</div>
			<div class="setting">
				<label>Enter your age in years:</label>
				<input id="age" type=text name="Age in years" required><br>
			</div>
			<div id="topnav-floater">
				<button type="button" form="nutrCalc" onclick="calculate()" style="margin-top: 20px;">Calculate</button>
			</div>
			<div id="topnav-floater">
				<div class="setting" id="answer">Result will appear here</div>
			</div>
			
		</form>
		
	</div>
</body>
</html>
